<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="sidebar" id="sidebar" th:fragment="sidebar">
  <button class="close-btn" id="closeSidebar"><i class="bi bi-x"></i></button>
  <div class="logo text-left mb-3">
    <img src="https://res.cloudinary.com/danmwswcg/image/upload/v1740863120/Logo-v1_xydzee.svg" alt="Logo">
  </div>
  <ul class="nav flex-column ">
    <li class="nav-item " th:classappend="${currentUrl == '/merchant/new' ? 'ativ' : ''}"  th:if="${session.isMerchant}">
      <a class="nav-link text-white d-flex align-items-center" th:href="@{'/merchant/'+${session.status}}">
        <i class="bi bi-journal-text me-2"></i> <span style="font-size:0.875rem">Compliance</span>
      </a>
    </li>
    <li class="nav-item " th:classappend="${currentUrl == '/merchant/dashboard' ? 'ativ' : ''}" th:if="${session.isMerchant}">
      <a class="nav-link text-white d-flex align-items-center" th:href="@{/merchant/dashboard}">
        <i class="bi bi-house-door me-2"></i> <span style="font-size:0.875rem">Home</span>
      </a>
    </li>

    <!-- payments section   -->
    <li class="sidebar-section-header mb-2" th:if="${session.isMerchant}">
      PAYMENTS
    </li>
    <li class="nav-item " th:classappend="${currentUrl == '/merchant/transactions' ? 'ativ' : ''}" th:if="${session.isMerchant}">
      <a class="nav-link text-white d-flex align-items-center" th:href="@{/merchant/transactions}">
        <i class="bi bi-arrow-left-right me-2"></i> <span style="font-size:0.875rem">Transactions</span>
      </a>
    </li>
    <li class="nav-item " th:classappend="${currentUrl == '/merchant/balance' ? 'ativ' : ''}" th:if="${session.isMerchant}">
      <a class="nav-link text-white d-flex align-items-center" th:href="@{/merchant/balance}">
        <i class="bi bi-wallet2 me-2"></i> <span style="font-size:0.875rem">Balance</span>
      </a>
    </li>
    <li class="nav-item " th:classappend="${currentUrl == '/merchant/settlements' ? 'ativ' : ''}" th:if="${session.isMerchant}">
      <a class="nav-link text-white d-flex align-items-center" th:href="@{/merchant/settlements}">
        <i class="bi bi-envelope me-2"></i> <span style="font-size:0.875rem">Settlements</span>
      </a>
    </li>
    <li class="nav-item " th:classappend="${currentUrl == '/merchant/transfers' ? 'ativ' : ''}" th:if="${session.isMerchant}">
      <a class="nav-link text-white d-flex align-items-center" th:href="@{/merchant/transfers}">
        <i class="bi bi-arrow-up-right me-2"></i> <span style="font-size:0.875rem">Transfers</span>
      </a>
    </li>

    <li class="sidebar-section-header mb-2" th:if="${session.isMerchant}">
      E-COMMERCE
    </li>
    <li style="margin-top:50px ;color: #B4D4E7;font-size: 0.85rem;font-weight: 400;" th:if="${!session.isMerchant}">
      COMPLIANCE
    </li>

    <li class="nav-item " th:classappend="${currentUrl == '/manageProduct' ? 'ativ' : ''}" style="font-size: 0.85rem;" th:if="${session.isMerchant}">
      <a class="nav-link text-white d-flex align-items-center" th:href="@{/manageProduct}">
        <i class="bi bi-house-door-fill me-2"></i> <span>Products</span>
      </a>
    </li>
    <li class="nav-item " th:classappend="${currentUrl == '/merchant/orders' ? 'ativ' : ''}" style="font-size: 0.85rem;" th:if="${session.isMerchant}">
      <a class="nav-link text-white d-flex align-items-center" th:href="@{/merchant/orders}">
        <i class="bi bi-cart me-2"></i> <span>Orders</span>
      </a>
    </li>
  </ul>
</div>

</html>
