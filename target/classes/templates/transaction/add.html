<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{transaction.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{transaction.add.headline}]]</h1>
                <div>
                    <a th:href="@{/transactions}" class="btn btn-secondary">[[#{transaction.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('transaction')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='transaction', field='reference', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='transaction', field='externalReference', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='transaction', field='amount', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='transaction', field='beneficiaryAccount', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='transaction', field='sourceAccount', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='transaction', field='status', required=true, type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='transaction', field='paymentType', required=true, type='radio')}" />
                <input type="submit" th:value="#{transaction.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
