<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="form2" style="display: none; margin-bottom: 20px;" th:fragment="form2">
    <button id="prev1" style="color: #007bff; border: none; background: none; padding: 5px; cursor: pointer; transition: 0.3s;">
        <i class="bi bi-arrow-left-circle-fill fs-6"></i>
    </button>

    <div style="background-color: #FFFFFF; border: 1px solid #F0F0F0;border-radius: 4px; padding: 28px;max-height: fit-content;min-width: 350px;">
        <h1 style="color: #062C5A;font-size: 1rem;">Contact</h1>
        <div class="mb-3">
            <label class="form-label" style="font-size: 0.75rem;color: #405979;" for="generalEmail">General Email<span style="color: #EF5350;">*</span></label>
            <input style="width:100%; background-color: #FAFAFA;font-size: 0.75rem;" type="email" name="generalEmail" class="form-control" id="generalEmail" required  _="on input
              if my.value matches '^[^@]+@[^@]+\\.[^@]+$'
                remove .invalid from me
              else
                add .invalid to me
              end"
            >
            <div class="error-message">
                Please enter a valid email address.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-size: 0.75rem;color: #405979;" for="supportingEmail">Support Email<span style="color: #EF5350;">*</span></label>
            <input style="width:100%; background-color: #FAFAFA;font-size: 0.75rem;" type="email" name="supportingEmail" class="form-control" id="supportingEmail" required _="on input
              if my.value matches '^[^@]+@[^@]+\\.[^@]+$'
                remove .invalid from me
              else
                add .invalid to me
              end">
            <div class="error-message">
                Please enter a valid email address.
            </div>
        </div>
        <div class="form-check">
            <input name="useGeneralEmail" class="form-check-input" type="checkbox" id="useGeneralEmail" style="margin-top: 0.4rem;">
            <label style="color: #6F768D;font-size: 0.75rem;" class="form-check-label" for="useGeneralEmail">
                Use general email
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-size: 0.75rem;color: #405979;" for="supportEmail">Dispute Email<span style="color: #EF5350;">*</span></label>
            <input style="width:100%; background-color: #FAFAFA;font-size: 0.75rem;" type="email" name="disputeEmail" class="form-control" id="disputeEmail" required _="on input
              if my.value matches '^[^@]+@[^@]+\\.[^@]+$'
                remove .invalid from me
              else
                add .invalid to me
              end">
            <div class="error-message">Please enter a valid email address.</div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="useGeneralEmail" name="useGeneralEmail" style="margin-top: 0.4rem;">
            <label style="color: #6F768D;font-size: 0.75rem;" class="form-check-label" for="useGeneralEmail">
                Use general email
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-size: 0.75rem;color: #405979;" for="phoneNumber">Phone Number<span style="color: #EF5350;">*</span></label>
            <input style="width:100%; background-color: #FAFAFA;font-size: 0.75rem;" type="tel" name="phoneNumber" class="form-control" id="phoneNumber" required>                   </div>
        <div class="mb-3">
            <label class="form-label" style="font-size: 0.75rem;color: #405979;" for="website">Website</label>
            <input style="width:100%; background-color: #FAFAFA;font-size: 0.75rem;" type="text" name="website" class="form-control" id="website" >              </div>
        <h1 class="mt-5" style="color: #062C5A;font-size: 1rem;">Business Address</h1>
        <div class="mb-3">
            <label style="font-size: 0.75rem;color: #405979;" for="country2" class="form-label">Country<span style="color: #EF5350;">*</span></label>
            <select required name="businesscountry" id="country2" class="form-select" style="font-size: 0.75rem;background-color: #FAFAFA;" >
                <option value="Select">Select</option>

            </select>
        </div>
        <div class="mb-3">
            <label style="font-size: 0.75rem;color: #405979;" for="cities1" class="form-label">State<span style="color: #EF5350;">*</span></label>
            <select required name="state" id="cities1" class="form-select" style="font-size: 0.75rem;background-color: #FAFAFA;" >
                <option value="Select">Select</option>

            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-size: 0.75rem;color: #405979;" for="city">City<span style="color: #EF5350;">*</span></label>
            <input style="width:100%; background-color: #FAFAFA;font-size: 0.75rem;" type="text" name="city" class="form-control" id="city" required >       </div>
        <div class="mb-3">
            <label class="form-label" style="font-size: 0.75rem;color: #405979;" for="street">Street Address <span style="color: #EF5350;">*</span></label>
            <input style="width:100%; background-color: #FAFAFA;font-size: 0.75rem;" type="text" name="street" class="form-control" id="street" required >         </div>
        <div class="mb-3">
            <label class="form-label" style="font-size: 0.75rem;color: #405979;" for="building">Building Name</label>
            <input style="width:100%; background-color: #FAFAFA;font-size: 0.75rem;" type="text" name="building" class="form-control" placeholder="E.g: Unit required/Floor Number" id="building" >
        </div>
    </div>
    <button id="next2" class="mt-2 saveButton" disabled >Save</button>
</div>
</body>
</html>
