<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Modal Fragment -->
<div th:fragment="modal(id, title, size)">
    <div class="modal fade" th:id="${id}" tabindex="-1">
        <div class="modal-dialog" th:classappend="${size} ? 'modal-${size}' : ''">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" th:text="${title}">Default Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal Body (content to be filled by child templates) -->
                <div class="modal-body">
                    <div th:replace="~{:: modal-body}" />
                </div>
                <!-- Modal Footer (optional) -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
