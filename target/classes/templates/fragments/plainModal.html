<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Modal Fragment -->
<div th:fragment="modal(id, size)">
  <div class="modal fade" th:id="${id}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" th:classappend="${size} ? 'modal-${size}' : ''">
      <div class="modal-content">
        <!-- Modal content -->
        <div th:replace="~{:: modal-body}" />
      </div>
    </div>
  </div>
</div>
