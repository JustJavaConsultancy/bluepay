<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #66c2ff, #99ccff);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #f0f0f0;
      border-radius: 5px;
      font-size: 16px;
    }
    input:focus {
      border-color: #66c2ff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #005b8c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004c72;
    }
    .forgot-password {
      text-align: right;
      font-size: 14px;
    }
    .sign-up {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }
    .sign-up a {
      color: #66c2ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo.png" alt="Logo"> <!-- Replace with your logo -->
    </div>
    <input type="text" placeholder="Enter your username or email" required>
    <input type="password" placeholder="Enter your password" required>
    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>
    <button type="submit">Login</button>
    <div class="sign-up">
      <p>Don't have an account? <a href="#">Create an account</a></p>
    </div>
  </div>
</body>
</html>
