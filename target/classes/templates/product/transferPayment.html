<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="transferPayment" class="hidden" th:fragment="transferPayment">
    <h3 class="mt-1" style="font-size: 1rem; font-weight: 500;">Transfer NGN <span id="priceProduct"></span> to BluePay Checkout</h3>
    <ul style="background-color: #F9F7F7;" class="list-group list-group-flush">
        <li class="list-group-item">
            <h3 style="color: #545C60;font-size: 0.75rem;font-weight: 400;">Bank Name</h3>
            <h3 style="font-size: 0.85rem;font-weight: 400;">BluePay Bank</h3>
        </li>
        <li class="list-group-item">
            <h3 style="color: #545C60;font-size: 0.75rem;font-weight: 400;">Account Number</h3>
            <div style="display: flex;justify-content: space-between;">
                <h3 style="font-size: 0.85rem;font-weight: 400;">1234567890</h3>
                <div><i class="bi bi-copy" style="font-size: 0.85rem;color: #8A8F92;cursor: pointer;"></i></div>
            </div>
        </li>
        <li class="list-group-item">
            <h3 style="color: #545C60;font-size: 0.75rem;font-weight: 400;">Amount</h3>
            <h3 style="font-size: 0.85rem;font-weight: 400;">NGN <span id="priceProduct"></span></h3>
        </li>
    </ul>
    <p class="mt-2" style="font-size: 0.75rem;font-weight: 500;">This account is for this transaction only and
        expires in <span style="color: #0C74B1;">30:00 mins</span></p>
    <button class="btn mt-2" style="background-color: white;border: 0.5px solid #B0B3B5;font-size: 0.85rem;font-weight: 500;width: 100%;">I have sent the money</button>
</div>
</body>
</html>
