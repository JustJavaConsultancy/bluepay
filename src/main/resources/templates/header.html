<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="header" th:fragment="header">
  <button class="toggle-btn" id="toggleSidebar"><i class="bi bi-list"></i></button>
  <div class="d-flex gap-3 justify-content-end">
    <button type="button" class="btn btn-notification position-relative" id="notificationBtn">
      <i class="bi bi-bell"></i>
      <span id="notificationBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
    </button>
    <div class="dropdown-menu p-3 shadow" id="notificationDropdown" style="display: none; position: absolute; right: 0; top: 50px; width: 300px; background: white; border-radius: 8px; max-height: 400px; overflow-y: auto;">
      <h6 class="fw-bold mb-2">Notifications</h6>
      <div class="list-group" id="notificationList">

      </div>
    </div>
    <div class="d-flex align-items-center gap-2 bg-white p-2 rounded cursor-pointer">
      <img src="https://placehold.co/40x40" alt="Profile Picture" class="rounded-circle" width="40" height="40">
      <div>
        <div class="fw-semibold">John Doe</div>
        <div class="text-muted small">1281721</div>
      </div>
      <i class="bi bi-chevron-down"></i>
    </div>
  </div>
  <script>
    document.getElementById("toggleSidebar").addEventListener("click", function() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    });

    document.getElementById("closeSidebar").addEventListener("click", function() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    });
    document.getElementById("notificationBtn").addEventListener("click", function(event) {
      event.stopPropagation();
      let dropdown = document.getElementById("notificationDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", function(event) {
      let dropdown = document.getElementById("notificationDropdown");
      if (!document.getElementById("notificationBtn").contains(event.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>
</div>
</html>
