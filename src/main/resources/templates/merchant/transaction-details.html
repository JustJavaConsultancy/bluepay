<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .modal-body{
        padding: 0;
    }
    .btn-close{
        position: absolute;
        right: 0;
        padding: 1em;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <main class="transaction-details">
    <div class="transaction-details__container">
      <div class="transaction-details__content">
        <article class="transaction-card">
          <img
                  src="https://cdn.builder.io/api/v1/image/assets/185f934458864959ac73501406090908/71fe1caf82f7be5dc6fe7d9ae933187a4da2fcfb?placeholderIfAbsent=true"
                  alt="Transaction icon"
                  class="transaction-card__icon"
          />
          <div class="transaction-card__content">
            <div class="transaction-summary">
              <div class="transaction-summary__header">
                <div class="amount-details">
                  <h2 class="amount-details__label">Amount</h2>
                  <p class="amount-details__value" th:text="${transactionItem['amount']}"></p>
                </div>
                <span class="status-badge status-badge--success" th:text="${transactionItem['status']}"></span>
              </div>

              <dl class="transaction-info">
                <div class="transaction-info__group">
                  <dt class="transaction-info__label">Reference</dt>
                  <dd class="transaction-info__value">
                    <span th:text="${transactionItem['reference']}"></span>
                    <img
                            src="https://cdn.builder.io/api/v1/image/assets/185f934458864959ac73501406090908/e455d7d7f827af01475cf57cef3c380f74542f8a?placeholderIfAbsent=true"
                            alt="Copy"
                            class="transaction-info__copy-icon"
                    />
                  </dd>
                </div>

                <div class="transaction-info__group">
                  <dt class="transaction-info__label">Channel</dt>
                  <dd class="transaction-info__value">
                    <span class="channel-badge" th:text="${transactionItem['channel']}"></span>
                  </dd>
                </div>

                <div class="transaction-info__group">
                  <dt class="transaction-info__label">Fees</dt>
                  <dd class="transaction-info__value" th:text="${transactionItem['fees']}"></dd>
                </div>

                <div class="transaction-info__group">
                  <dt class="transaction-info__label">Timestamp</dt>
                  <dd class="transaction-info__value" th:text="${transactionItem['timestamp']}"></dd>
                </div>
              </dl>
            </div>

            <hr class="transaction-card__divider" />

            <div class="transaction-details__sections">
              <section class="products-section">
                <h2 class="section-title">Products</h2>
                <div class="product-list">
                  <div class="product-item">
                    <span class="product-item__name">High Fashion x 2</span>
                    <span class="product-item__price" th:text="'NGN' + ${transactionItem['products']}"></span>
                  </div>
                </div>
              </section>

              <div class="transaction-details__divider"></div>

              <section class="customer-section">
                <h2 class="section-title">Customer</h2>
                <div class="customer-info">
                  <div class="customer-info__item">
                    <img
                            src="https://cdn.builder.io/api/v1/image/assets/185f934458864959ac73501406090908/c7341b41a09e59183c162d715f3e9ae7d7ff25eb?placeholderIfAbsent=true"
                            alt="User"
                            class="customer-info__icon"
                    />
                    <span class="customer-info__text" th:text="${transactionItem['customer-name']}"></span>
                  </div>
                  <div class="customer-info__item">
                    <img
                            src="https://cdn.builder.io/api/v1/image/assets/185f934458864959ac73501406090908/d040fe1cd884bbce2a415a2934b907c88c192bd5?placeholderIfAbsent=true"
                            alt="Email"
                            class="customer-info__icon"
                    />
                    <span class="customer-info__text" th:text="${transactionItem['customer-email']}"></span
                    >
                  </div>
                  <div class="customer-info__item">
                    <img
                            src="https://cdn.builder.io/api/v1/image/assets/185f934458864959ac73501406090908/5a1e5b2394581ea19c2f757a56b829f63dfcaddc?placeholderIfAbsent=true"
                            alt="Phone"
                            class="customer-info__icon"
                    />
                    <span class="customer-info__text" th:text="${transactionItem['customer-phone-code']}">+234</span>
                    <span class="customer-info__text" th:text="${transactionItem['customer-phone-number']}">8138482251</span>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </article>
      </div>

      <aside class="refunds-section">
        <nav class="refunds-nav">
          <a href="#" class="refunds-nav__link refunds-nav__link--active"
          >Refunds</a
          >
          <span class="refunds-nav__line"></span>
        </nav>

        <div class="refunds-content">
          <div class="refunds-header">
            <span class="refunds-header__title">Refund Attempt</span>
            <button class="refunds-header__action">New Refund</button>
          </div>
          <div class="refunds-body">
            <p class="refunds-body__message">No Refund</p>
          </div>
        </div>
      </aside>
    </div>
  </main>

</div>
</body>
</html>
