<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
  <section class="transactions-container container py-4">
    <div class="transactions-wrapper">
      <header class="mb-4">
        <div class="d-flex align-items-center mb-3">
          <div class="total-count">
            <span>Total:</span>
            <span>100</span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-8">
            <div
                    class="d-flex flex-column flex-md-row gap-3 align-items-md-center"
            >
              <div class="dropdown">
                <button
                        class="btn btn-light dropdown-toggle d-flex align-items-center"
                        type="button"
                        id="filterDropdown"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                >
                  <span class="me-2">This Month</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                  <li><a class="dropdown-item" href="#">This Month</a></li>
                  <li><a class="dropdown-item" href="#">Last Month</a></li>
                  <li><a class="dropdown-item" href="#">Last 3 Months</a></li>
                </ul>
              </div>
              <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <svg
                            width="16"
                            height="17"
                            viewBox="0 0 16 17"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                              d="M7.33333 13.1667C10.2789 13.1667 12.6667 10.7789 12.6667 7.83333C12.6667 4.88781 10.2789 2.5 7.33333 2.5C4.38781 2.5 2 4.88781 2 7.83333C2 10.7789 4.38781 13.1667 7.33333 13.1667Z"
                              stroke="#545C60"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                      ></path>
                      <path
                              d="M14 14.5L11.1333 11.6333"
                              stroke="#545C60"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                      ></path>
                    </svg>
                  </span>
                <input
                        type="text"
                        class="form-control border-start-0"
                        placeholder="Search by reference and customer name"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 d-flex justify-content-lg-end mt-3 mt-lg-0">
            <button class="btn btn-primary">Download</button>
          </div>
        </div>
      </header>

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="table-header">
          <tr>
            <th class="reference-col">Reference</th>
            <th class="amount-col">Amount (NGN)</th>
            <th class="customer-col">Customer</th>
            <th class="payment-col">Payment Channel</th>
            <th class="timestamp-col">Timestamp</th>
            <th class="action-col text-center">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr class="table-row" th:each="transaction: ${transactions}">
            <td class="reference-cell" th:text="${transaction['reference-cell']}"></td>
            <td class="amount-cell" th:text="${transaction['amount-cell']}"></td>
            <td class="customer-cell" th:text="${transaction['customer-cell']}"></td>
            <td class="payment-cell">
              <span class="payment-tag" th:text="${transaction['payment-tag']}"></span>
            </td>
            <td class="timestamp-cell" th:text="${transaction['timestamp-cell']}"></td>
            <td class="action-cell">
              <a class="view-details-btn" th:href="@{./transactions/{id}(id=${transaction['reference-cell']})}">View Details</a>
              <!--                  <a class="view-details-btn" th:href="@{/transactions/1}">View Details</a>-->
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <nav
            aria-label="Transactions pagination"
            class="d-flex justify-content-center mt-4"
    >
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-label="Previous">
            <svg
                    width="24"
                    height="25"
                    viewBox="0 0 24 25"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
            >
              <path
                      d="M15 6.25L9 12.5L15 18.75"
                      stroke="#E6E7E7"
                      stroke-linecap="round"
                      stroke-linejoin="round"
              ></path>
            </svg>
          </a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <span class="page-link border-0 bg-transparent">...</span>
        </li>
        <li class="page-item"><a class="page-link" href="#">10</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <svg
                    width="24"
                    height="23"
                    viewBox="0 0 24 23"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
            >
              <path
                      d="M9 17.25L15 11.5L9 5.75"
                      stroke="#000B11"
                      stroke-linecap="round"
                      stroke-linejoin="round"
              ></path>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </section>

</div>
</body>
</html>
