<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .modal-body{
        padding: 0;
    }
    .btn-close{
        position: absolute;
        right: 0;
        padding: 1em;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <main class="transactions">
    <section class="transactions-container">
      <section class="kyc-notice">
        <div class="kyc-content">
          <img
                  src="https://cdn.builder.io/api/v1/image/assets/185f934458864959ac73501406090908/e84726f852fad4ec376ea843475a072d1dd5fc4b?placeholderIfAbsent=true"
                  alt="KYC Notice Icon"
                  class="kyc-icon"
          />
          <p class="kyc-message">Complete your KYC process to Go Live!</p>
        </div>
      </section>
      <div class="spacer"></div>
    </section>
    <section class="transactions-content">
      <div class="content-wrapper">
        <div class="transactions-main">
          <div class="transactions-header">
            <div class="total-count">
              Total: <span class="count-value" th:text="${transactionsCount}"></span>
            </div>
            <div class="top-bar">
              <div class="filters">
                <div class="month-filter">
                  <span class="filter-text">This Month</span>
                  <img
                          src="https://cdn.builder.io/api/v1/image/assets/185f934458864959ac73501406090908/d488c26c420dddbe82d9ee6ff342ef6d2d79080a?placeholderIfAbsent=true"
                          alt="Month selector"
                          class="month-icon"
                  />
                </div>
                <div class="search-box">
                  <img
                          src="https://cdn.builder.io/api/v1/image/assets/185f934458864959ac73501406090908/97460e2701c12f77eb2c9c88becc4f53a37bd6f9?placeholderIfAbsent=true"
                          alt="Search icon"
                          class="search-icon"
                  />
                  <input
                          type="text"
                          placeholder="Search by reference and customer name"
                          class="search-input"
                  />
                </div>
              </div>
              <button class="download-button">Download</button>
            </div>
          </div>

          <div class="table-container">
            <table class="transactions-table">
              <thead>
              <tr class="table-header">
                <th class="reference-header">Reference</th>
                <th class="amount-header">Amount (NGN)</th>
                <th class="customer-header">Customer</th>
                <th class="payment-header">Payment Channel</th>
                <th class="timestamp-header">Timestamp</th>
                <th class="action-header">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr class="table-row" th:each="transaction: ${transactions}">
                <td class="reference-cell" th:text="${transaction['reference-cell']}"></td>
                <td class="amount-cell" th:text="${transaction['amount-cell']}"></td>
                <td class="customer-cell" th:text="${transaction['customer-cell']}"></td>
                <td class="payment-cell">
                  <span class="payment-tag" th:text="${transaction['payment-tag']}"></span>
                </td>
                <td class="timestamp-cell" th:text="${transaction['timestamp-cell']}"></td>
                <td class="action-cell">
                  <button class="view-details-btn">View Details</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <nav class="pagination">
          <button class="prev-page">
            <img
                    src="https://cdn.builder.io/api/v1/image/assets/185f934458864959ac73501406090908/389121001a80c0b8333fd447cb6a9ef66cad7a9f?placeholderIfAbsent=true"
                    alt="Previous page"
                    class="nav-icon"
            />
          </button>
          <div class="page-numbers">
            <span class="page-number active">1</span>
            <span class="page-number">2</span>
            <span class="page-number">3</span>
            <span class="page-dots">...</span>
            <span class="page-number">10</span>
          </div>
          <button class="next-page">
            <img
                    src="https://cdn.builder.io/api/v1/image/assets/185f934458864959ac73501406090908/149c9a67b7b18174be2ea0f958399ae6722fca6a?placeholderIfAbsent=true"
                    alt="Next page"
                    class="nav-icon"
            />
          </button>
        </nav>
      </div>
    </section>
  </main>

</div>
</body>
</html>
